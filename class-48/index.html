<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        #div1{
            height: 300px;
            width: 300px;
            background: #000;

            margin: 0 auto;
            margin-top: 300px;
            transition: 3s;
        }

        #div1:hover{
            transform: scale(2) rotate(45deg) skew(-45deg);
        }
    </style>
</head>
<body>
    <div id="div1">
    </div>
</body>
</html>
