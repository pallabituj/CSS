<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation
    </title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: rgba(255, 0, 0, 0.568);
            position: relative;
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            from{left: 0px;}
            to{left: 300px;}
        }
    </style>
</head>
<body>
    <h1>The animation Property</h1>
    <p><b>Move</b>an element from 0px to 200px left. The animation lasts for 5 seconds.
    It then starts over again. and go on forever (infinite).</p>
    <div>pollobi</div>
</body>
</html>
