<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        div{
            width: 200px;
            height: 200;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
        }
        @keyframes example{
            0%  {background-color: black;}
            25% {background-color: darkblue;}
            50%  {background-color: red;}
            100% {background-color: cadetblue;}
        }
    </style>
</head>
<body>
    <h1>CSS animation</h1>

    <div>
        <p><b>Note:</b>When an annimation is finished, it goes back to its origonal style.</p>
        </div>
</body>
</html>
